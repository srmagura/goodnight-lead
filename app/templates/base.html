{% load staticfiles %}

<!doctype HTML>
<html>
    <head>
        <title>
            Goodnight LEAD - {% block title %}{% endblock %}
        </title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'app/base.css' %}" />

        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" roll="navigation">
            <div class="containter">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="logo navbar-centered-text" href="/">
                        <img class="navbar-logo-image" src="{% static 'app/logo.png' %}"/>
                        <span class="navbar-logo-text">L.E.A.D. Home</span>
                    </a>
                </div>
        
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <div class="navbar-left">
                        <ul class="nav navbar-nav" id="navbar-links">
                            <li><a href="/inventories">Inventories</a></li>
                        </ul>
                    </div>
                
                    <div class="navbar-right">
                        <ul class="nav navbar-nav" id="navbar-links">
                            {% if user.is_authenticated %}
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }}<b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="accountsettings">Account Settings</a></li>
                                        <li class="divider"></li>
                                        <li><a href="logout">Log out</a></li>
                                    </ul>
                                </li>
                            {% else %}
                                <li><p class="navbar-text">Not logged in</p></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    
        {% block content %}
        {% endblock %}
    </body>
</html>

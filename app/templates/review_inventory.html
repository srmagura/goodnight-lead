{% extends "base.html" %}
{% load static %}

{% block head %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'app/css/slider.css' %}" />
    <script src="{% static 'app/js/slider.js' %}"></script>
    
{% endblock %}


{% block title %}
    {{inventory.name}} - Review
{% endblock %}

{% block content %}
<script>
$(document).ready(function(){
    initSliders()
})
</script>

<div class="take-inventory container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="lead-panel">
                <h2>{{inventory.name}} - Results</h2>
                {% block review_content %}
                {% endblock %}                
            </div>
        </div>
    </div>
</div>
{% endblock %}

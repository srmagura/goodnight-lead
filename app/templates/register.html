{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <div class="lead-panel">
                <form role="form" method="post" action="{% url 'register' %}">
                    {% csrf_token %}		  	
                    
                    <!--
                        Create each input with the appropriate label (and errors if any).
                    -->
                    {% for field in form %}
                        <div class="form-group {% if field.errors %} has-error {% endif %}">
                            <label class = "control-label"> {{ field.label }} </label>
                            <span class = "form-control-feedback">{{ field.errors }}</span>
                            {{ field }}
                        </div>
                    {% endfor %}
                
                    <button type="submit" class="btn btn-default">Create User Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

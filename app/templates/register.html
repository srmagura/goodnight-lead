{% extends "base.html" %}

{% block content %}
	<div class="container account-registration">
		<form role="form" class="registration" method="post" action="{% url 'register' %}">
			{% csrf_token %}		  	
		  	
		  	<!--
		  		Create each input with the appropriate label (and errors if any).
		  	-->
		  	{% for field in form %}
		  		<div class="form-group {% if field.errors %} has-error {% endif %}">
		  			<label class = "control-label"> {{ field.label }} </label>
		  			<span class = "form-control-feedback">{{ field.errors }}</span>
					{{ field }}
				</div>
			{% endfor %}
		
			<button type="submit" class="btn btn-default">Create User Account</button>
		</form>
	</div>
{% endblock %}

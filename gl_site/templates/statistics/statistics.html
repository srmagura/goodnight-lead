{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
    Statistics
{% endblock %}

{% block head %}
    <script src = "{% static 'gl_site/js/statistics.js' %}"></script>
{% endblock %}

{% block content %}
    <form action="{% url 'load_data' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{ field.name }}{{ field }}
        {% endfor %}
        <input type="submit"/>
    </form>
{% endblock %}
